plugins {
    id 'groovy'
    id 'java'
}
group 'com.small'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
     testImplementation("org.spockframework:spock-core:$spockCoreVersion") {
         exclude group: "org.codehaus.groovy", module: "groovy-all"
     }
}

test {
    useJUnitPlatform()
}
