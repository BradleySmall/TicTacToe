plugins {
    id 'groovy'
    id 'java'
}
group 'com.small'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.spockframework:spock-core:$spockCoreVersion")
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
            'Main-Class': 'com.small.tictactoe.App'
        )
    }
}